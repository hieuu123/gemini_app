<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search and Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #chatbox {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #input {
            width: 300px;
        }
        .thinking {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Job Search and Chatbot</h1>

    <form id="job-form">
        Từ khóa công việc: <input type="text" name="keyword">
        <input type="submit" value="Tìm kiếm">
    </form>
    <br>

    <div id="log-container">
        <div id="log" style="overflow-y: auto;"></div>
    </div>
    <button id="toggle-log" class="icon-button"><i class="fas fa-eye"></i></button>

    <div id="jobs-container" class="container">
        <div id="job-list" class="column"></div>
        <div id="job-details" class="column"></div>
    </div>

    <hr>

    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Nhập tin nhắn..." onkeydown="if (event.key === 'Enter') sendMessage()">
    <button onclick="sendMessage()">Gửi</button>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        let thinkingMessage;
        let dotInterval;

        function appendMessage(sender, message, isThinking = false) {
            const chatbox = document.getElementById('chatbox');
            const msg = document.createElement('div');
            if (isThinking) {
                msg.classList.add('thinking');
                msg.setAttribute('id', 'thinkingMessage');
            }
            if (sender === 'Chatbot') {
                msg.innerHTML = `<br><strong>${sender}:</strong> ${message}`;
            } else {
                msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
            }
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
            return msg;
        }

        function showThinking() {
            thinkingMessage = appendMessage('Chatbot', 'Chatbot is thinking<span id="dots">...</span>', true);
            let dots = document.getElementById('dots');
            dotInterval = setInterval(() => {
                if (dots.innerHTML.length >= 3) {
                    dots.innerHTML = '';
                } else {
                    dots.innerHTML += '.';
                }
            }, 500);
        }

        function hideThinking() {
            clearInterval(dotInterval);
            if (thinkingMessage) {
                thinkingMessage.remove();
                thinkingMessage = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;
            if (message.trim() === '') return;

            appendMessage('Bạn', message);
            input.value = '';
            showThinking();

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                hideThinking();
                appendMessage('Chatbot', data.response);
            })
            .catch(error => {
                hideThinking();
                console.error('Error:', error);
                appendMessage('Chatbot', 'Có lỗi xảy ra, vui lòng thử lại.');
            });
        }
    </script>
</body>
</html>
